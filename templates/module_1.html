<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpage 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            color: #3498db;
            margin-top: 20px;
        }
        .question-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .option {
            margin-bottom: 10px;
        }
        .option label {
            display: inline;
            margin-left: 5px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        const correctAnswers = {
            "Which of the following are types of insurance? (Select all that apply)": "AB",
            "Which of the following is true about insurance?": "B",
            "Which of the following are benefits of insurance? (Select all that apply)": "ABCD",
            "What is the primary purpose of insurance?": "A",
            "Which of the following are common types of life insurance policies? (Select all that apply)": "ABCD"
        };
        
        const questionScores = {
            "Which of the following are types of insurance? (Select all that apply)": 5,
            "Which of the following is true about insurance?": 3,
            "Which of the following are benefits of insurance? (Select all that apply)": 4,
            "What is the primary purpose of insurance?": 2,
            "Which of the following are common types of life insurance policies? (Select all that apply)": 6
        };

        async function submitForm(event) {
            event.preventDefault();

            const questions = document.querySelectorAll('.question');
            let totalScore = 0;

            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const questionText = question.querySelector('.question-label').innerText;
                const options = question.querySelectorAll('input[type="radio"], input[type="checkbox"]');
                let selectedOptions = '';

                options.forEach(option => {
                    if (option.checked) {
                        selectedOptions += option.value;
                    }
                });

                // Use setTimeout to simulate the thinking process
                await new Promise(resolve => setTimeout(resolve, i * 500));

                const response = await fetch('/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: questionText,
                        selectedOptions: selectedOptions
                    })
                });

                const result = await response.json();
                console.log(`Recommended answer for "${questionText}": ${result.recommendedAnswer}`);

                // Check the raido and box based on the returned answer
                const recommendedAnswer = result.recommendedAnswer;
                options.forEach(option => {
                    if (recommendedAnswer.includes(option.value)) {
                        option.checked = true;
                    } else {
                        option.checked = false;
                    }
                });
                // Compare the recommended answer and the correct answer
                const correctAnswer = correctAnswers[questionText];
                const resultText = recommendedAnswer === correctAnswer ? 
                    'AI answer: correct' : 
                    `AI answer: wrong. Correct answer is: ${correctAnswer}`;

                // Output the result at the end of the question
                const lastOption = options[options.length - 1].parentElement;
                const resultElement = document.createElement('div');
                resultElement.style.marginTop = '10px';
                resultElement.style.color = recommendedAnswer === correctAnswer ? 'green' : 'red';
                resultElement.innerText = resultText;
                lastOption.appendChild(resultElement);

                // Calculate the total score
                if (recommendedAnswer === correctAnswer) {
                    totalScore += questionScores[questionText];
                }
            }
            
            // Output the total score
            const totalScoreElement = document.createElement('div');
            totalScoreElement.style.marginTop = '20px';
            totalScoreElement.style.fontWeight = 'bold';
            totalScoreElement.innerText = `Total score: ${totalScore} out of 100`;
            document.body.appendChild(totalScoreElement);
        }
    </script>
</head>
<body>
    <h2>Subpage 1: Insurance Exam Questions</h2>

    <form onsubmit="submitForm(event)">
        <div class="question">
            <label class="question-label" for="q1">Which of the following are types of insurance? (Select all that apply)</label>
            <div class="option">
                <input type="checkbox" name="q1" id="q1a" value="A">
                <label for="q1a">A. Health Insurance</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q1" id="q1b" value="B">
                <label for="q1b">B. Life Insurance</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q1" id="q1c" value="C">
                <label for="q1c">C. Car Insurance</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q1" id="q1d" value="D">
                <label for="q1d">D. Pet Insurance</label>
            </div>
        </div>

        <div class="question">
            <label class="question-label" for="q2">Which of the following is true about insurance?</label>
            <div class="option">
                <input type="radio" name="q2" id="q2a" value="A">
                <label for="q2a">A. It's a risk transfer mechanism</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" id="q2b" value="B">
                <label for="q2b">B. It eliminates risk</label>
            </div>
            <div class="option">
                <input type="radio" name="q2" id="q2c" value="C">
                <label for="q2c">C. It's not necessary</label>
            </div>
        </div>

        <div class="question">
            <label class="question-label" for="q3">Which of the following are benefits of insurance? (Select all that apply)</label>
            <div class="option">
                <input type="checkbox" name="q3" id="q3a" value="A">
                <label for="q3a">A. Financial protection</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q3" id="q3b" value="B">
                <label for="q3b">B. Peace of mind</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q3" id="q3c" value="C">
                <label for="q3c">C. Investment opportunities</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q3" id="q3d" value="D">
                <label for="q3d">D. Tax benefits</label>
            </div>
        </div>

        <div class="question">
            <label class="question-label" for="q4">What is the primary purpose of insurance?</label>
            <div class="option">
                <input type="radio" name="q4" id="q4a" value="A">
                <label for="q4a">A. To provide financial protection</label>
            </div>
            <div class="option">
                <input type="radio" name="q4" id="q4b" value="B">
                <label for="q4b">B. To increase wealth</label>
            </div>
            <div class="option">
                <input type="radio" name="q4" id="q4c" value="C">
                <label for="q4c">C. To avoid taxes</label>
            </div>
        </div>

        <div class="question">
            <label class="question-label" for="q5">Which of the following are common types of life insurance policies? (Select all that apply)</label>
            <div class="option">
                <input type="checkbox" name="q5" id="q5a" value="A">
                <label for="q5a">A. Term Life</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q5" id="q5b" value="B">
                <label for="q5b">B. Whole Life</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q5" id="q5c" value="C">
                <label for="q5c">C. Universal Life</label>
            </div>
            <div class="option">
                <input type="checkbox" name="q5" id="q5d" value="D">
                <label for="q5d">D. Variable Life</label>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
