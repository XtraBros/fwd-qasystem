<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Center the columns */
            gap: 50px; /* Space between columns */
        }
        .module-group {
            width: 300px; /* Set a uniform width for each column */
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 10px; /* Added margin for better spacing */
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Insurance Qualification Exam</h1>
    <div class="button-container">
        <div class="module-group">
            <h2>Singapore Modules</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">  
                <button onclick="window.location.href='/module_1'">RES5 Module</button>
                <button onclick="window.location.href='/module_2'">M9 + M9A Module</button>
                <button onclick="window.location.href='/module_3'">Health Insurance Module</button>
                <button onclick="window.location.href='/actuary'">Actuary Exam</button>
            </div>  
        </div>
        <div class="module-group">
            <h2>Hong Kong Modules</h2>
            <div style="display: flex; flex-direction: column; gap: 15px;">  
                <button onclick="window.location.href='/hk_module_1'">Principles and practice (HK)</button>  
                <button onclick="window.location.href='/hk_module_2'">General insrance (HK)</button>
                <button onclick="window.location.href='/hk_module_3'">Long-term insurance (HK)</button>
                <button onclick="window.location.href='/test'">Test module</button>
            </div>  
        </div>
    </div>
</body>
</html>
